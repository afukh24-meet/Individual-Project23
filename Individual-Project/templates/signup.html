
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styleB.css') }}">

</head>
<body>
    <form method="post" action="/">
        <!-- Heading -->
        <h2>
          Create an account
        </h2>

        <!-- Subheading -->
        <p >
            Please fill up your information below to sign up.
        </p>

        <!-- Email -->
        <div>
            <label>Email address*</label>
            <div>
                <input type="email"  name="email" id="emailStr" required>
            </div>
        </div>

        <!-- Password -->
        <div>
            <label>Password*</label>
            <div class="input-group">
                <input type="password"  name="password" minlength="6" required>
            </div>
        </div>
        <div>
            <label>full name</label>
            <div>
                <input type="text"  name="name" id="name" required>
            </div>
        </div>
        <div>
            <label>username</label>
            <div>
                <input type="text"  name="username" id="username" required>
            </div>
        </div>
        <div>
            <label>your city</label>
            <div>
                <input type="text"  name="your_city" placeholder="where do you live" id="your_city" required>
            </div>
        </div>
        <!-- Button -->
        <div>
            <input type="submit"/>
        </div>
    </form>
    <br>
    <a href="/signin"><button>signin</button></a>
</body>
</html>
